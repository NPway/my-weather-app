<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/a16e02059a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="body-box pb-2 pt-4">
        <form id="search-form">
          <input
            class="col-form-outline-primary mr-1"
            type="text"
            placeholder="Enter city"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />
          <button
            type="submit"
            style="color: #ffffff text-dark"
            class="btn btn-outline-light btn-sm"
            id="search-button"
          ><i class="fas fa-search" id="emoji"></i>
           Search
          </button>
          <button
            type="submit"
            style="color: #ffffff text-dark"
            class="btn btn-outline-light btn-sm ml-1"
            id="current-location-button"
          > <i class="fas fa-map-marker-alt" id="emoji"></i>
            Current location

          </button>
        </form>

        <header>
        <div class="row shadow-lg rounded">
          <div class="col-6 col-md-4">
             <h6 class="text-left mt-2 pt-2 pl-2" id="current-day"></h6> 
             <h6 class="text-left mt pl-2 pb-0" id="current-month"></h6> 
            <p class="text-left pl-2" id="current-time"></p> 
    
             <img src="" class="align-left " alt="" id="icon"/>
            <p class="text-left pb-0 pl-2 mb-0 text-capitalize" id="description"></p>
             <p class="text-left pl-2">
              Feels like 
              <span id="main"></span> ºC
            </p>
          </div>
<div class="col-md-8 pb-0 mb-0">
<h1 class="text-center pt-4 pb-2 pl-3" id="current-city"></h1>
 <p class="text-center" id="current-temperature"> </p>
    <span class="units align-middle">
      <a href=""id="celsius-link" class="">°C </a> 
     <a href="#" id="fahrenheit-link" class="">°F</a>
         </span>
           </div>

<div class="col-md-8">
  <p class="text-right mr-5">
    <i class="fas fa-tint" id="emoji"></i>
              Humidity:
              <span id="value"></span> %
            </p>
       </div>

<div class="col-6 col-md-4">
 <p class="text-center">
<i class="fas fa-wind" id="emoji"></i> Wind speed:
<span id="speed"></span> m/s </p>
</div>
</header>
<hr/>
<div class="row" id="forecast">
         <div class="col center-block text-center">
            <h6 class="time"></h6>
<img src="" class="" id="forecast-icon"/>
            <p class="max">22º</p>
            <p><span class="text-capitalize"></span> </p>
             </div>
    </div>
   </div>
      </div>
                 
    <small class="d-block">
        <a href="https://github.com/NPway/my-weather-app" target="_blank"id="open">Open-source code</a> , by Natalia
      </small>
      
   <script src="src/index.js"></script>
  </body>
</html>
