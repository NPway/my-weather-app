<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/a16e02059a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="body-box pb-2 pt-4">
        <section id="search-form">
          <form id="search-form">
            <div class="row">
              <div class="col-md-4 pr-1">
                <input
                  class="col form-control-sm-outline"
                  type="text"
                  placeholder="Enter city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />
              </div>
              <div class="col-md">
                <button
                  type="submit"
                  style="color: #ffffff text-dark"
                  class="btn btn-outline-light btn-sm"
                  id="search-button"
                >
                  <i class="fas fa-search" id="emoji"></i>
                  Search
                </button>
              </div>
              <div class="col-md-4">
                <button
                  type="submit"
                  style="color: #ffffff text-dark"
                  class="btn btn-outline-light btn-sm"
                  id="current-location-button"
                >
                  <i class="fas fa-map-marker-alt" id="emoji"></i>
                  Current location
                </button>
              </div>
            </div>
          </form>
        </section>

        <section id="header">
          <div class="row shadow-lg rounded">
            <div class="col-sm-6 col-md-4 col-lg-3">
              <ol class="list-unstyled">
                <li class="mt-2 pt-2" id="current-day"></li>
                <li class="mt-2" id="current-month"></li>
                <li class="mt-2" id="current-time"></li>
                <img
                  src=""
                  class="align-left"
                  alt="forecast_icon"
                  id="current-icon"
                />
                <li class="pb-1 text-capitalize" id="description"></li>
                <li class="" id="state">
                  Feels like
                  <span id="main"></span>ºC
                </li>
              </ol>
            </div>

            <div class="col-sm-6 col-md-8 col-lg-9">
              <h1 class="text-center pt-5 pb-2 pl-3" id="current-city"></h1>
              <div class="clearfix">
                <div class="text-center pb-4">
                  <span id="current-temperature"></span>
                  <span class="units">
                    <a href="" id="celsius-link" class="active">°C </a>
                    <a href="#" id="fahrenheit-link" class="active">°F</a>
                  </span>
                </div>
              </div>
            </div>

            <div class="col-md-8" id="humidity">
              <li class="text-right list-unstyled mb-3">
                <i class="fas fa-tint" id="emoji"></i>
                Humidity:
                <span id="value"></span> %
              </li>
            </div>

            <div class="col-md-4">
              <li class="text-right list-unstyled mb-3">
                <i class="fas fa-wind" id="emoji"></i> Wind speed:
                <span id="speed"></span> m/s
              </li>
            </div>
          </div>
        </section>

        <section id="fore_cast">
          <div class="row" id="forecast">
            <div class="col-sm center-block text-center">
              <li class="time list-unstyled">
                <img src="" id="forecast-icon" />
              </li>
              <li class="max list-unstyled">22º</li>
              <p><span class="text-capitalize"></span></p>
            </div>
          </div>
        </section>
      </div>
    </div>

    <footer>
      <small class="d-block">
        <a
          href="https://github.com/NPway/my-weather-app"
          target="_blank"
          id="open"
          >Open-source code</a
        >
        , by NP
      </small>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
